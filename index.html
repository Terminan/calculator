<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminan | Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="calculator">
            <div class="display"></div>
            <div class="calcRow">
                <div class="buttons editButtons" id="clear">Clear</div>
                <div class="buttons editButtons" id="backspace">⌫</div>
            </div>
            <div class="calcRow">
                <div class="buttons numberButtons" id="7">7</div>
                <div class="buttons numberButtons" id="8">8</div>
                <div class="buttons numberButtons" id="9">9</div>
                <div class="buttons operatorButtons" id="divide">÷</div>
            </div>
            <div class="calcRow">
                <div class="buttons numberButtons" id="4">4</div>
                <div class="buttons numberButtons" id="5">5</div>
                <div class="buttons numberButtons" id="6">6</div>
                <div class="buttons operatorButtons" id="multiply">×</div>
            </div>
            <div class="calcRow">
                <div class="buttons numberButtons" id="1">1</div>
                <div class="buttons numberButtons" id="2">2</div>
                <div class="buttons numberButtons" id="3">3</div>
                <div class="buttons operatorButtons" id="subtract">-</div>
            </div>
            <div class="calcRow">
                <div class="buttons operatorButtons" id="decimal">.</div>
                <div class="buttons numberButtons" id="0">0</div>
                <div class="buttons operatorButtons" id="equals">=</div>
                <div class="buttons operatorButtons" id="add">+</div>
            </div>
        </div>
    </div>
</body>
</html>
