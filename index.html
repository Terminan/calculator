<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminan | Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="calculator">
            <div class="display"></div>
            <div class="calcRow1">
                <div class="buttons" id="clear"></div>
                <div class="buttons" id="backspace"></div>
            </div>
            <div class="calcRow2">
                <div class="buttons" id="7"></div>
                <div class="buttons" id="8"></div>
                <div class="buttons" id="9"></div>
                <div class="buttons" id="divide"></div>
            </div>
            <div class="calcRow3">
                <div class="buttons" id="4"></div>
                <div class="buttons" id="5"></div>
                <div class="buttons" id="6"></div>
                <div class="buttons" id="multiply"></div>
            </div>
            <div class="calcRow4">
                <div class="buttons" id="1"></div>
                <div class="buttons" id="2"></div>
                <div class="buttons" id="3"></div>
                <div class="buttons" id="subtract"></div>
            </div>
            <div class="calcRow5">
                <div class="buttons" id="decimal"></div>
                <div class="buttons" id="0"></div>
                <div class="buttons" id="equals"></div>
                <div class="buttons" id="add"></div>
            </div>
        </div>
    </div>
</body>
</html>
